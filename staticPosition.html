<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Position</title>
    <style>
        .Main
        {
            
             width:500px;
             position: static;
             margin-left: 10px;
        
        }
        h1{
            text-align: center;
            text-decoration:underline;
        }
        p{
            padding: 10px;
        }
        h3{
            font-family: 'Courier New', Courier, monospace;
            text-decoration:underline;
        }
        body{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div class="Main">
        <div class="header">
            <h1>Static Position</h1>
        </div>
        <div class="fonts">
            <h3>Different font Styles</h3>
            <p style="font-family:'Courier New', Courier, monospace;">Static Position</p>
            <p style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Static Position</p>
            <p style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Static Position</p>
            <p style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Static Position</p>
            <p style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Static Position</p>
            <p style="font-family:Verdana, Geneva, Tahoma, sans-serif ;">Static Position</p>

        </div>

    </div>
</body>
</html>
