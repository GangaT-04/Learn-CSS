<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Position</title>
    <style>
        .Main
        {
            
            width: 600px;
            margin-left: 300px;
        }
        h1{
            text-align: center;
        }
        .image2
        {
            position: fixed;
            bottom: 0;
            right:300px;
            
        }
        body{
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="Main"><h1>Food Festival</h1>
        
        <div>
            <h2>Food festival related images</h2>
        </div>
        <div class="image1">
            <img src="food1.jpg" height="150px">
            <img src="food2.jpg" height="150px">
            <img src="food3.jpg"  height="150px">
        </div>
        <div class="image2">
            <img src="food4.jpg" height="200px" width="200px">
        
            <img src="food5.jpg"  height="200px">
        </div>
        <div>
            <img src="food6.jpg" height="300px" width="200px">
            <img src="food7.jpg" height="300px">
            <img src="food8.jpg" height="300px">
        </div>
        
    </div>
    
</body>
</html>
